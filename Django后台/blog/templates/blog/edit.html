<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/blog/edit/0" method="post">
    {% csrf_token %}
    <input type="hidden" name="article_id" value="{{ article_id | default:'0' }}">
    <label>文章标题
        <input type="text" name="title" value="article.title"/>
    </label><br>
     <label>文章摘要
        <input type="text" name="brief_content" value="article.brief_content"/>
    </label><br>
      <label>文章内容
        <input type="text" name="content" value="article.content"/>
    </label><br>
    <input type="submit" value="提交">
</form>

</body>
</html>
